<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Vertical Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="description-container">
        <div class="description" style="background-color: rgb(232,73,90);">
            <h1>Nature flower</h1>
            <p>all in pink</p>
        </div>
        <div class="description" style="background-color: rgb(71,132,181);">
            <h1>Bluuue Sky</h1>
            <p>with its mountains</p>
        </div>
        <div class="description" style="background-color: rgb(39,46,50);">
            <h1>Lonely Castle</h1>
            <p>in the wilderness</p>
        </div>
        <div class="description" style="background-color: rgb(244,187,115);">
            <h1>Flying Eagle</h1>
            <p>in the sunset</p>
        </div>
    </div>
    <div class="img-container">
        <img src="https://images.unsplash.com/photo-1508768787810-6adc1f613514?auto=format&fit=crop&w=1350&q=80" alt="Eagle"/>
        <img src="https://images.unsplash.com/photo-1519981593452-666cf05569a9?auto=format&fit=crop&w=715&q=80" alt="Castle"/>
        <img src="https://images.unsplash.com/photo-1486899430790-61dbf6f6d98b?auto=format&fit=crop&w=1002&q=80" alt="Mountains"/>
        <img src="https://images.unsplash.com/photo-1510942201312-84e7962f6dbb?auto=format&fit=crop&w=1050&q=80" alt="Pink Flower"/>
    </div>
    <button class="button down">
        <i class="fa-solid fa-arrow-down"></i>
    </button>
    <button class="button up">
        <i class="fa-solid fa-arrow-up"></i>
    </button>
    <script src="script.js"></script>
</body>
</html>

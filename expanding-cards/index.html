<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Seven Wonders</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="panel expand" style="background-image: url(https://images.pexels.com/photos/1423580/pexels-photo-1423580.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2)">
            <h3>Great Wall of China</h3>
        </div>
        <div class="panel" style="background-image: url(https://images.unsplash.com/photo-1526711657229-e7e080ed7aa1?q=80&w=3125&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D)">
            <h3>Taj Mahal, India</h3>
        </div>
        <div class="panel" style="background-image: url(https://www.colemanconcierge.com/wp-content/uploads/2023/02/Petra-the-Treasury-via-Canva.jpg)">
            <h3>Petra, Jordan</h3>
        </div>
        <div class="panel" style="background-image: url(https://res.cloudinary.com/dtljonz0f/image/upload/c_auto,ar_4:3,w_3840,g_auto/f_auto/q_auto/roman-coliseum-under-clouds-sunset-summer?_a=BAVARSAP0)">
            <h3>The Colosseum, Italy</h3>
        </div>
        <div class="panel" style="background-image: url(https://images.unsplash.com/photo-1655642272518-05aaf7b8726e?q=80&w=3133&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D)">
            <h3>Christ the Redeemer, Brazil</h3>
        </div>
        <div class="panel" style="background-image: url(https://images.unsplash.com/photo-1518638150340-f706e86654de?q=80&w=2934&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D)">
            <h3>Chichen Itza, Mexico</h3>
        </div>
        <div class="panel" style="background-image: url(https://images.unsplash.com/photo-1719016067349-5f1e83514535?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D)">
            <h3>Machu Picchu, Peru</h3>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="" method="POST">
            <h1>Please Login</h1>

            <div class="field">
            <label for="email" id="emailLabel">
                <span>E</span>
                <span>m</span>
                <span>a</span>
                <span>i</span>
                <span>l</span>
            </label>
            <input type="text" id="email" name="email" required>
        </div>
        <div class="field">
            <label for="password" id="passwordLabel">
                <span>P</span> 
                <span>a</span> 
                <span>s</span> 
                <span>s</span> 
                <span>w</span> 
                <span>o</span> 
                <span>r</span> 
                <span>d</span> 
            </label>
            <input type="password" id="password" name="password" required>
        </div>
            <button type="submit">Login</button>

            <p>Don't have an account?<a href="" target="_blank"> Register</a></p>
    </form>
    <script src="script.js"></script>
</body>
</html>
